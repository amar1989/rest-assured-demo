plugins {
    id 'java'
}

group 'com.demoproj'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'
    implementation group: 'com.github.dzieciou.testing', name: 'curl-logger', version: '2.1.2'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.19.0'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.0'
}

test {
    useJUnitPlatform()
}